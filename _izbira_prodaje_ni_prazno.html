<label for="{{id}}">{{oznaka}}:</label>

<select name="{{id}}" id="{{id}}">
    <option disabled selected value> -- izberi prodajo-- </option>
    % for prodaja in slascicar.prodaje:
        if prodaja.vrsta == 'prazno':
            <option value="{{prodaja.vrsta}}" disabled>prazno</option>
        else:
            <option value="{{prodaja.vrsta}}">{{prodaja.vrsta}}</option>
    % end
</select>
